<form name="mind-technica-form" method="POST" data-netlify="true" data-netlify-recaptcha="true">
  <div class="form-section">
    <label for="name">Name</label>
    <input name="name" id="name" type="text">
  </div>
  <div class="form-section">
    <label for="company">Company name</label>
    <input name="company" id="company" type="text">
  </div>
  <div class="form-section">
    <label for="email">Your email</label>
    <input name="email" id="email" type="email">
  </div>
  <div class="form-section">
    <label for="text">Your Message</label>
    <textarea name="text" id="text" type="text"></textarea>
  </div>
  <div class="captcha" data-netlify-recaptcha="true"></div>
  <button type="submit">Submit</button>
</form>
